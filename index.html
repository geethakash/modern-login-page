<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
    <style>
        @media only screen and (max-width: 800px) {
            .leftPanel {
                display: none;
            }

            .rightPanel {
                width: 100%;
            }

            .loginForm {
                padding-top: 5px;
                width: 75%;
                height: 300px;
            }
        }

        @media screen and (min-width: 1900px) {
            .txtInput {
                margin-bottom: 20px;
            }

            .loginForm {
                height: 40%;
            }

            .btnLogin {
                height: 50px;
            }
        }
    </style>
</head>

<body class="dark-theme" id="body">
    <header>
        <nav>
            <div class="dark-toggle" id="drkmodebtn">
                <span slot="dark" class="lightDarkToggle">
                    <svg class="drklightsvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <g>
                            <path fill="currentColor"
                                d="M502.42 240.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.41-94.8a17.31 17.31 0 0 0-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4a17.31 17.31 0 0 0 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.41-33.5 47.3 94.7a17.31 17.31 0 0 0 31 0l47.31-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3a17.33 17.33 0 0 0 .2-31.1zm-155.9 106c-49.91 49.9-131.11 49.9-181 0a128.13 128.13 0 0 1 0-181c49.9-49.9 131.1-49.9 181 0a128.13 128.13 0 0 1 0 181z"
                                class="fk-secondary"></path>
                            <path fill="currentColor" d="M352 256a96 96 0 1 1-96-96 96.15 96.15 0 0 1 96 96z"
                                class="fk-primary"></path>
                        </g>
                    </svg>
                </span>
            </div>
        </nav>
    </header>
    <section>
        <div class="leftPanel">
            <h1 class="welcomeTxt">WELCOME</h1>
            <img class="authSideImg" src="./img/login-authentication.svg" alt="Login Authentication">
            <div class="custom-shape-divider-bottom-1629894577">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                    preserveAspectRatio="none">
                    <path d="M741,116.23C291,117.43,0,27.57,0,6V120H1200V6C1200,27.93,1186.4,119.83,741,116.23Z"
                        class="shape-fill"></path>
                </svg>
            </div>
        </div>
        <div class="rightPanel">
            <form class="loginForm" action="" method="post">
                <h2 class="loginFormH2">Log In</h2>
                <!-- <div class="inputInDiv"> -->
                <input class="txtInput" type="text" name="username" id="username" placeholder="Username">
                <!-- </div> -->
                <!-- <div class="inputInDiv"> -->
                <input class="txtInput" type="password" name="username" id="password" placeholder="Password">
                <a href="#" class="forgotlink">Forgot Password?</a>
                <!-- </div> -->
                <input class="btnLogin" type="submit" value="Login">
            </form>
            <p class="haveacclbl">Need an account? <a href="#" class="reglink">Register</a></p>
        </div>
    </section>
    
    <script src="./js/index.js"></script>
</body>

</html>
